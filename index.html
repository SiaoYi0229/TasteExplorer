        function initSwipe(el, wrapper, resData) {
            let startX, moveX = 0;
            const likeLabel = el.querySelector('.label-like'); const nopeLabel = el.querySelector('.label-nope');
            const chosenStamp = el.querySelector('.label-chosen');
            el.addEventListener('touchstart', (e) => { startX = e.touches[0].clientX; el.style.transition = 'none'; });
            el.addEventListener('touchmove', (e) => { 
                moveX = e.touches[0].clientX - startX;
                if(Math.abs(moveX) > 10) {
                    if (isFinalOne && moveX > 0) { el.style.transform = `scale(${1 + Math.min(moveX/500, 0.05)})`; }
                    else { el.style.transform = `translateX(${moveX}px) rotate(${moveX/20}deg)`; }
                    likeLabel.style.opacity = moveX > 0 ? Math.min(moveX/100, 1) : 0;
                    nopeLabel.style.opacity = moveX < 0 ? Math.min(Math.abs(moveX)/100, 1) : 0;
                }
            });
            el.addEventListener('touchend', () => { 
                el.style.transition = '0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)'; 
                if (moveX > 100) { 
                    if (isFinalOne) { el.style.transform = 'translateX(0) scale(1)'; el.classList.add('stamped'); likeLabel.style.opacity = 0; chosenStamp.classList.add('active'); }
                    else { keptRestaurants.push(resData); el.style.transform = 'translateX(150%) rotate(30deg)'; setTimeout(() => { wrapper.remove(); checkStackState(); }, 300); }
                } else if (moveX < -100) { el.style.transform = 'translateX(-150%) rotate(-30deg)'; setTimeout(() => { wrapper.remove(); checkStackState(); }, 300); }
                else { el.style.transform = 'translateX(0) rotate(0) scale(1)'; likeLabel.style.opacity = 0; nopeLabel.style.opacity = 0; }
                moveX = 0;
            });
        }

    /* --- 4. AI æ¨è–¦æ ¸å¿ƒ (Gemini-2.5-Flash + è§£æå¼·åŒ–) --- */
    async function getAiRecommendation(requestData) {
        const { userApiKey, city, district, food, purpose, budget, people, filters, userTime, mrtStation } = requestData;
        const usage = getUsageInfo(userApiKey);
        if (usage.remaining <= 0) return { error: "DAILY_LIMIT_REACHED" };

        const url = `https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent?key=${userApiKey}`;
        
        // éµå¾‹æŒ‡ä»¤ï¼šæœ‰é¸ç«™é»é– 500mï¼Œç„¡ç«™é»æœè¡Œæ”¿å€
        let searchRule = mrtStation ? `ã€éµå¾‹ï¼šåº—å®¶å¿…é ˆåœ¨ã€Œ${mrtStation}ã€ç«™åŠå¾‘ 500 å…¬å°ºå…§ã€‚è‹¥åœ“åœˆå…§ç„¡åº—ï¼Œå›å‚³ç©ºé™£åˆ— [ ]ï¼Œç¦æ­¢æœæ’°ã€‚ã€‘` : `ã€å…¨åŸŸæ¨¡å¼ï¼šåœ¨æ•´å€‹ ${city}${district} åœ°å€æ¨è–¦çœŸå¯¦åº—å®¶ã€‚ã€‘`;
        let countRule = filters.includes("éš±è—ç‰ˆ") ? `æ¨¡å¼ï¼šéš±è—ç‰ˆã€‚æ•¸é‡ä¸å¼·æ±‚ 5 é–“ã€‚` : `æ¨¡å¼ï¼šä¸€èˆ¬ã€‚æ¹Šè¶³ 5 é–“ã€‚`;

        const prompt = `ä½ æ˜¯ä¸€ä½ä¸²æ¥åœ°åœ–æ•¸æ“šçš„å°ˆæ¥­åš®å°ã€‚åœ°é»ï¼š${city}${district} ${mrtStation ? '(é„°è¿‘'+mrtStation+'ç«™)' : ''}ã€‚éœ€æ±‚ï¼š${food} / ${purpose} / é ç®—${budget} / ${people}ã€‚
        ç¾åœ¨æ™‚é–“ï¼š${userTime}ã€‚ ${searchRule} ${countRule}
        ã€æ•¸æ“šçœŸå¯¦æ€§è¦æ±‚ã€‘1.ç¦æ­¢æœæ’°ï¼šåº—åå¿…é ˆç­‰åŒ Google Maps åŸå§‹æ¨™ç±¤æ–‡å­—ï¼Œç¦æ­¢è‡ªåŠ åˆ†åº—æ‹¬è™Ÿã€‚2.ç¦æ­¢æ­‡æ¥­åº—ã€‚3.å¿…é ˆæä¾›ç²¾ç¢º lat, lngã€‚
        å›å‚³ JSON é™£åˆ—ï¼š[{ "name":"", "rating":"", "hours":"", "price":"", "signature":"", "review_summary":"", "reason":"", "map_query":"", "lat":0.0, "lng":0.0 }]`;

        try {
            const response = await fetch(url, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) });
            const result = await response.json();
            if (result.error && result.error.code === 429) { alert("âš ï¸ API é…é¡å·²ç”¨å®Œ"); return { data: [] }; }
            
            const text = result.candidates[0].content.parts[0].text;
            const parsedData = JSON.parse(text.match(/\[.*\]/s)[0]);
            
            const keyId = "KEY_" + userApiKey.slice(-10);
            const currentUsed = parseInt(localStorage.getItem('COUNT_' + keyId) || '0');
            localStorage.setItem('COUNT_' + keyId, (currentUsed + 1).toString());
            return { data: parsedData, newRemaining: DAILY_LIMIT - (currentUsed + 1) };
        } catch (e) { return { data: [] }; }
    }

    function initSwipe(el, wrapper, resData, total) {
